<div class="row news">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-offset-10 col-lg-2">
                <button class="btn btn-default" ng-click="vm.addNews()">
                    Добавить
                </button>
            </div>
        </div>
        <div class="row card" ng-repeat="news in vm.news track by $index">
            <span ng-if="!news.edit" ng-click="news.edit = !news.edit">
                <div class="photo">
                    <img ng-src="{{news.photo}}">
                </div>
                <div class="title">{{news.title}}</div>
                <div class="date">{{news.date}}</div>
                <div class="text">{{news.text}}</div>
            </span>

            <span ng-if="news.edit">
                <div class="photo">
                    <input type="file">
                </div>
                <div class="title">
                    <input type="text" ng-model="news.title">
                </div>
                <div class="text">
                    <textarea rows="5" ng-model="news.text"></textarea>
                </div>
                <div class="col-lg-offset-4 col-lg-4">
                    <button class="btn btn-default btn-block"
                            ng-click="vm.saveInfo(news)">
                        Сохранить
                    </button>
                </div>
            </span>
        </div>
    </div>
</div>
