<div class="row suggestion">
    <div class="col-lg-12">
        <div class="row card" ng-repeat="suggestion in vm.suggestion track by $index">
            <div class="del"
                 ng-click="vm.deleteSuggestion(suggestion)">
                <i class="glyphicon glyphicon-remove"></i>
            </div>
            <span>
                <div class="title">{{suggestion.user.username}} {{suggestion.user.surname}}</div>
                <div class="date">{{suggestion.createdAt | date : 'dd.MM.yyyy HH:mm:ss'}}</div>
                <div class="text">{{suggestion.text}}</div>
            </span>
        </div>
    </div>
</div>
