<div class="row offers">
    <div class="col-lg-12">
        <div class="row card" ng-repeat="offer in vm.offers track by $index">
            <div class="del"
                 ng-click="vm.deleteOffer(offer)">
                <i class="glyphicon glyphicon-remove"></i>
            </div>
            <span>
                <div class="user">{{offer.user.username}} {{offer.user.surname}}</div>
                <div class="type">{{offer.type}}</div>
                <div class="location">{{offer.location}}</div>
                <div class="date">{{offer.createdAt | date : 'dd.MM.yyyy HH:mm:ss'}}</div>
                <div class="category">{{offer.category}} > {{offer.subcategory}}</div>
                <div class="text">{{offer.text}}</div>
                <div class="comments">
                    <p ng-repeat="comment in offer.comments">
                        {{comment.text}}
                    </p>
                </div>
            </span>
        </div>
    </div>
</div>
