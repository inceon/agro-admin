<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a ng-click="toggleSidebar()">
                    Админ панель
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>
            <li class="sidebar-title"><span>НАВИГАЦИЯ</span></li>
            <li class="sidebar-list">
                <a ui-sref="app.users">Пользователи <span class="menu-icon glyphicon glyphicon-user"></span></a>
            </li>
            <li class="sidebar-list">
                <a ui-sref="app.news">Новости <span class="menu-icon glyphicon glyphicon-align-justify"></span></a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
        <div class="page-content">

            <!-- Header Bar -->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown" uib-dropdown>
                            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                                <img src="img/avatar.jpg">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li class="dropdown-header">
                                    Сергей Охрименко
                                </li>
                                <li class="divider"></li>
                                <li class="link">
                                    <a href="#">
                                        Профиль
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li class="link" ng-click="vm.logout()">
                                    <a href="#">
                                        Выход
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">
                            {{ vm.title }}
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Bar -->

            <!-- Main Content -->
            <div ui-view></div>

        </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
